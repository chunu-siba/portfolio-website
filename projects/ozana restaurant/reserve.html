<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZANA  bar&grill - Reservations</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">The Grill & Pour</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order Online</a></li>
                <li><a href="reserve.html" class="active">Reservations</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="burger-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="reservation-page">
        <section class="reservation-hero">
            <h1>Book Your Table</h1>
            <p>Secure your spot for an unforgettable dining experience.</p>
        </section>

        <section class="reservation-form-section">
            <h2>Make a Reservation</h2>
            <form id="reservation-form">
                <div class="form-group">
                    <label for="res-name">Your Name:</label>
                    <input type="text" id="res-name" name="res-name" required>
                </div>

                <div class="form-group">
                    <label for="res-email">Email:</label>
                    <input type="email" id="res-email" name="res-email" required>
                </div>

                <div class="form-group">
                    <label for="res-phone">Phone Number:</label>
                    <input type="tel" id="res-phone" name="res-phone" required>
                </div>

                <div class="form-group">
                    <label for="res-date">Date:</label>
                    <input type="date" id="res-date" name="res-date" required>
                </div>

                <div class="form-group">
                    <label for="res-time">Time:</label>
                    <select id="res-time" name="res-time" required>
                        <option value="">Select a time</option>
                        <option value="17:00">5:00 PM</option>
                        <option value="17:30">5:30 PM</option>
                        <option value="18:00">6:00 PM</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="res-guests">Number of Guests:</label>
                    <input type="number" id="res-guests" name="res-guests" min="1" max="10" value="2" required>
                </div>

                <div class="form-group">
                    <label for="res-notes">Special Requests:</label>
                    <textarea id="res-notes" name="res-notes" rows="4" placeholder="Allergies, special occasion, preferred seating, etc."></textarea>
                </div>

                <button type="submit" class="btn">Confirm Reservation</button>
            </form>
            <div id="reservation-confirmation" class="hidden success-message"></div>
        </section>
    </main>

    <footer>
        </footer>

    <script src="js/script.js"></script>
</body>
</html>
